<!-- Meta Tags Template (use in <head>) -->

<!-- Primary Meta Tags -->
<title>{{ page_title }}</title>
<meta name="description" content="{{ page_description }}">
<link rel="canonical" href="{{ canonical_url }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ canonical_url }}">
<meta property="og:title" content="{{ page_title }}">
<meta property="og:description" content="{{ page_description }}">
<meta property="og:image" content="https://nrlc.ai/assets/og-image.png">

<!-- Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{ canonical_url }}">
<meta name="twitter:title" content="{{ page_title }}">
<meta name="twitter:description" content="{{ page_description }}">
<meta name="twitter:image" content="https://nrlc.ai/assets/og-image.png">

<!-- 
REQUIREMENTS:
- page_title: â‰¤60 characters
- page_description: 150-160 characters
- canonical_url: MUST start with https://
- og:image: 1200x630px minimum
